<html>
    <head>
        <title>Sound Visual</title>
        <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
        <script src="jquery-3.5.1.min.js"></script>
        <script src="update.js"></script>
        <link rel="stylesheet" href="style.css">
        <!-- https://medium.com/swlh/building-a-audio-visualizer-with-javascript-324b8d420e7 -->
    </head>
    
    <body>
        <canvas id="audio_visual" height="1080" width="1920"></canvas>
        <audio id="source" src="./music/sound.mp3"></audio>

        <button id="clickMe" onclick="start()">Click Me!</button>

        <picture>
            <source srcset="" media="(min-width: 600px)">
            <img id="pic" src="picture/lilpeep.jpg" alt="MDN">
        </picture>
        
        <script>
            function start() {
                document.getElementById("pic").style.visibility = "visible";

                let canvas = document.getElementById("audio_visual");
                let ctx = canvas.getContext("2d");

                let audioElement = document.getElementById("source");
                
                let audioCtx = new AudioContext();
                let analyser = audioCtx.createAnalyser();
                analyser.fftSize = 2048;
                let source = audioCtx.createMediaElementSource(audioElement);
                   
                source.connect(analyser);

                //this connects our music back to the default output, such as your speakers 
                source.connect(audioCtx.destination);

                let data = new Uint8Array(analyser.frequencyBinCount);

                requestAnimationFrame(loopingFunction);

                function loopingFunction(){
                    requestAnimationFrame(loopingFunction);
                    analyser.getByteFrequencyData(data);
                    draw(data);
                }

                function draw(data){
                    data = [...data];
                    data = data.slice(300, 600);

                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.strokeStyle = "White";
                    let space = canvas.width / data.length;


                    data.forEach((value, i) => {
                        ctx.beginPath();
                    
                        ctx.moveTo(space * i, canvas.height); //x,y
                        ctx.lineTo(space * i, canvas.height - value * 3); //x,y
                        ctx.stroke();
                    })
                }   

                document.getElementById("clickMe").style.display = "none";
            }

            function run() {
                let audioElement = document.getElementById("source");
                audioElement.crossOrigin="anonymous"
                audioElement.play();     

                audioElement.onended = async () => {
                    const res = await (await fetch("http://" + window.location.host + ":3000/getSongs")).json();
                    let nextSong;

                    if (audioElement.src.includes(window.location.href)) {
                        let pos = res.indexOf(audioElement.src.replace(window.location.href + "music/", ""));   

                        console.log(pos);
                        console.log(res.length);
                        console.log(audioElement.src.replace(window.location.href, ""));
                        console.log(res);

                        if (pos + 1 >= res.length) {
                            nextSong = res[0];
                        } else 
                            nextSong = res[pos + 1];
                    } else 
                        nextSong = res[0];

                    var myHeaders = new Headers();
                    myHeaders.append("Content-Type", "application/json");

                    var raw = JSON.stringify({
                        "fileName": nextSong,
                        "picName": document.getElementById("pic").src
                    });

                    var requestOptions = {
                        method: 'POST',
                        headers: myHeaders,
                        body: raw,
                        redirect: 'follow'
                    };

                    fetch("http://localhost:3000/playSong", requestOptions)
                        .then(response => response.text())
                        .then(result => console.log(result))
                        .catch(error => console.log('error', error));
                }
            }

            function stop() {
                let audioElement = document.getElementById("source");
                audioElement.pause();
                audioElement.currentTime = 0;
            }
        </script>
        
    </body>
</html>
